# Default benchmark configuration
# Copy and modify for your specific benchmark runs

# Confidence threshold for detections
confidence_threshold: 0.5

# Prompt types to benchmark
# Options: mask, box, point, text
prompt_types:
  - mask
  - box
  - point

# Mask encoding method
# Options: default, box, grid_simple, grid_hybrid
mask_encoding_method: default

# Mask encoding parameters (for grid methods)
mask_encoding_params:
  spacing: 16          # For grid_simple: pixel spacing between points
  max_points: 50       # Maximum number of points to sample
  boundary_ratio: 0.3  # For grid_hybrid: fraction of points for boundary

# Maximum samples to process (null for all)
max_samples: null

# Output directory for results
output_dir: ./results

# Whether to save visualization figures
save_visualizations: true

# DPI for saved figures
visualization_dpi: 150

# Device: 'cuda', 'cpu', or 'auto'
device: auto

# Print progress during benchmark
verbose: true
